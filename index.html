<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tidy Desk</title>
  <!-- external stylesheet -->
  <link rel="stylesheet" href="./styles/style.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Monofett&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <!-- header starts -->
    <header>
      <h1>Tidy Desk</h1>
    </header>
    <!-- header ends -->
    <!-- main starts -->
    <main>
      <div class="main-container">
        <div class="objects-list">
          <h2>Objects to find</h2>
          <ul>
            <li>coffee cup</li>
          </ul>
        </div>
        <div class="interactive-window">
          <img src="./images/coffee-cup.svg" alt="">
          <img src="./images/crumpled-paper.svg" alt="">
          <img src="./images/fork.svg" alt="">
          <img src="./images/post-it.svg" alt="">
          <img src="./images/sunrise.svg" alt="">
          <img src="./images/water-bottle-03.svg" alt="">
          <div class="modal-box visually-hidden">
            <p>Pulled an all-nighter to finish the project and now the desk's a mess! Really need to clean up before starting a new project.</p>
            <button type="button">Let's do it!</button>
          </div>
        </div>
      </div>
    </main>
    <!-- main ends -->
  </div>

  
</body>
</html>
